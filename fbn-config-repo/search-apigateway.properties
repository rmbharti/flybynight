spring.application.name=search-apigateway

comments=this example any request comming to /api/** at zuul gateway will be routed to search service

zuul.routes.search-apigateway.serviceId=search-service
zuul.routes.search-apigateway.path=/api/search/**


logging.level.root=info
logging.level.org.springframework.web=info
logging.level.org.springframework=info

eureka.instance.hostname = localhost

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka